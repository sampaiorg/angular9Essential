<mat-card>
  <mat-card-header>
    <mat-card-title>Excluir Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="PreÃ§o" [value]="product.price" name="price" disabled>
        <span matPrefix>R$&nbsp;</span>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="deleteProduct()">
      EXCLUIR
    </button>
    <button mat-raised-button color="accent" (click)="cancel()">
      CANCEL
    </button>
  </mat-card-actions>
</mat-card>
