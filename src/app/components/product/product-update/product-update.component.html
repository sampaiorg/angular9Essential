<mat-card>
  <mat-card-header>
    <mat-card-title>Alterar Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="PreÃ§o" [(ngModel)]="product.price" name="price">
        <span matPrefix>R$&nbsp;</span>
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="updateProduct()">
      SALVAR
    </button>
    <button mat-raised-button color="light" (click)="cancel()">
      CANCEL
    </button>
  </mat-card-actions>
</mat-card>
